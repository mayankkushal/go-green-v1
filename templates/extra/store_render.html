{% load staticfiles %}
<div class="list-card-square mdl-card mdl-shadow--2dp col-sm-3 col-xs-6">
  <div class="mdl-card__title mdl-card--expand">
    {% if store.picture  %}
      <img src="{{ store.picture.url }}" class="img img-responsive img-circle">
    {% else %}
      <img src="{% static "img/no-store.jpg" %} " class="img img-responsive">
    {% endif %}
    
  </div>
  <div class="mdl-card__supporting-text">
    <h2 class="mdl-card__title-text">{{ store.name }}</h2>
    {{ store.description }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{store.get_absolute_url}}">
      Visit
    </a>
  </div>
</div>
